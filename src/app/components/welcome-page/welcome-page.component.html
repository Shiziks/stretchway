    <div class="container-fluid welcome mb-5 mt-5">
        <div class="row welcomeMessage">
            <div class="col-xxs-12 col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 col-xxl-6 mx-auto text-center">
                <h1>Welcome</h1>
                <p class="welcomeMessage">
                    to StretchWay - your personal stretching assistant!
                </p>
                <p class="instruction mt-5 m-2">
                    To start please select a body part you want to stretch:
                </p>
            </div>
        </div>
        <div class="row ">
            <div class="col-xxs-12 col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 col-xxl-6 mx-auto text-center">
                <div class="row bodyParts mx-auto">
                    <div class="col-12 p-2 bodyPart" (click)="bodyPart('legs')">Legs</div>
                    <div class="col-12 p-2 bodyPart" (click)="bodyPart('back')">Back</div>
                    <div class="col-12 p-2 bodyPart" (click)="bodyPart('hips')">Hips</div>
                    <div class="col-12 p-2 bodyPart" (click)="bodyPart('shoulders')">Shoulders</div>
                    <div class="col-12 p-2 bodyPart" (click)="bodyPart('body')">Whole Body</div>

                </div>
            </div>
        </div>
        <div class="row helpSection mx-auto mt-5 mb-5">
            <a class="col-xxs-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 mx-auto text-center h6 btn mb-5" [routerLink]="['/help']">How to properly use this stretching method?</a>
        </div>
    </div>
